<!DOCTYPE html>
<html lang="ms">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Selamat Datang</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap');

      body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #fcefe6, #e0f7fa);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .box {
        background: rgba(255, 255, 255, 0.9);
        padding: 2rem;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 90%;
        max-width: 400px;
      }

      h2 {
        margin-bottom: 1rem;
        color: #333;
      }

      input {
        width: 100%;
        padding: 0.8rem;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 1rem;
        margin-bottom: 1.2rem;
      }

      button {
        padding: 0.7rem 1.5rem;
        border: none;
        border-radius: 10px;
        background-color: #64b5f6;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #42a5f5;
      }
    </style>
  </head>
  <body>

    <div class="box">
      <h2>Masukkan Nama Anda</h2>
      <input type="text" id="nama" placeholder="Contoh: Haziq">
      <button onclick="teruskan()">Teruskan</button>
    </div>

    <script>
      function teruskan() {
        const nama = document.getElementById('nama').value.trim();
        if (nama) {
          window.location.href = `halaman2.html?nama=${encodeURIComponent(nama)}`;
        } else {
          alert("Sila masukkan nama dahulu ðŸ˜Š");
        }
      }
    </script>

  </body>
</html>
